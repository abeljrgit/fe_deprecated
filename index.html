<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <!-- Write Code Here -->
      <div class="card">
        <div class="card__img">
          <img src="./src/img/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__info-price">
            <img src="./src/img/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041ETH</span>
          </div>
          <div class="card__info-expiration">
            <img src="./src/img/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card__author">
          <div class="card__author-img-container">
            <img src="./src/img/image-avatar.png" alt="image-avatar" />
          </div>

          <div class="card__author-text">
            Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
