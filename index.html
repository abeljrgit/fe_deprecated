<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <!-- Write Code Here -->
      <div class="card">
        <div class="card__thumbnail">
          <img src="/src/img/illustration-hero.svg" alt="" />
        </div>
        <div class="card__details">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__plan-logo">
              <img src="/src/img/icon-music.svg" alt="" />
            </div>
            <div class="card__plan-text">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="#" class="card__plan-link">Change</a>
          </div>
          <a href="#" class="card__proceed">Proceed to Payment</a>
          <a href="#" class="card__cancel">Cancel Order</a>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
